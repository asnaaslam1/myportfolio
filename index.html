<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanan Haseem | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
  
</head>
<body>

    <nav>
        <div class="logo">Hanan Haseem</div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Skills">Skills</a></li>
            <li><a href="#Education">Education</a></li>
            <li><a href="#Projects">Projects</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
        <div class="theme-toggle" id="theme-btn">
            <i class="fa-solid fa-moon"></i>
        </div>
    </nav>

    <main class="hero">
        <aside class="socials">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-regular fa-envelope"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </aside>

        <section class="hero-text">
            <h1>Hi, I'm Hanan Haseem</h1>
            <h3>I'm an Undergraduate Student</h3>
            <p>Specializing in ICT with a focus on Software Technology. I'm passionate about building clean and innovative digital solutions.</p>
            <a href="#" class="btn">Contact Me <i class="fa-regular fa-paper-plane"></i></a>
        </section>

        <section class="hero-img">
            <div class="circle-container">
                <img src="profile.png" alt="Hanan Haseem">
            </div>
        </section>
    </main>

    <script>
        const themeBtn = document.getElementById('theme-btn');
        const icon = themeBtn.querySelector('i');
        const body = document.body;

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        themeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            
            icon.classList.replace(isDark ? 'fa-moon' : 'fa-sun', isDark ? 'fa-sun' : 'fa-moon');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
